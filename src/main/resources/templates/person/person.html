<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>person</title>
</head>
<body>
<h1>選択されたpersonの表示</h1>

<p><strong>id：</strong> <span th:text="${person.id}"></span></p>
<p><strong>名前：</strong> <span th:text="${person.name}"></span></p>
<p><strong>年齢：</strong> <span th:text="${person.age}"></span></p>
<p><strong>性別：</strong> <span th:text="${person.gender}"></span></p>
<p><strong>職業：</strong> <span th:text="${person.occupation}"></span></p>

<form action="/person/list" method="get">
  <button type="submit">一覧に戻る</button>
</form>
</body>
</html>
